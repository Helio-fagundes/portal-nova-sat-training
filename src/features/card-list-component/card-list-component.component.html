<div class="cards-container">
  <div class="card" *ngFor="let card of cards">
    <div id="colorInCard"></div>
    <p id="numberPaIc">Número PaIc:{{ card.numberPaIc}}</p>
    <p id="objective">Objetivo:</p>
    <p>{{ card.objective }}</p>
    <p id="description">Descrição:</p>
    <p>{{ card.description }}</p>
  </div>
</div>
