<app-header></app-header>
<app-navbar></app-navbar>

<div class="container" [class.open]="menuIsOpen">
  <div class="contentExternal">
    <h1>Criar Usuários</h1>
      <form name="forms" #forms="ngForm" (ngSubmit)="postAdicionarUsuarios()">
        <div id="formGroup">
          <label for="name">Nome: </label>
          <input type="text" id="input" name="name" required placeholder="Nome" [(ngModel)]="user.name">
          <br>
          <label for="email">Email: </label>
          <input type="email" id="input" name="email" required placeholder="Email" [(ngModel)]="user.email">
          <br>
          <label for="password">Senha: </label>
          <input id="input" name="password" required placeholder="Senha" type="password" [(ngModel)]="user.password">
          <br>
          <button type="submit" id="buttonSubmit" (click)="postAdicionarUsuarios()" [disabled]="forms.invalid">Criar</button>
        </div>
      </form>
  </div>
</div>

<app-users-list ></app-users-list>

<app-popup
  *ngIf="popupPostCreated"
  title="Sucesso"
  message="o Usuario foi criado com sucesso"
  confirmText="Ok"
  (confirm)="showPopup()">
</app-popup>

<app-popup
  *ngIf="popupPostError"
  title="Error"
  message="o Usuario não foi criado, tente novamente."
  confirmText="Ok"
  (confirm)="showPopup()">
</app-popup>
