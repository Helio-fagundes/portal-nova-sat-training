<div class="containerPrincipal">
  <div id="containerContentLogo">
    <img src="assets/corujaLogin.png" alt="Logo Coruja">
    <p id="fraseLogo">
      Faça o login para entrar no portal, ou crie uma nova conta!
    </p>
  </div>
  <div id="containerContentRegister">
    <form (ngSubmit)="login()">
      <div id="buttonGroup">
        <button
          id="buttonLogin"
          type="button"
          [class.active]="!menuIsOpen"
          (click)="toggleMenu()"
        >
          Login
        </button>

        <button
          id="buttonRegister"
          type="button"
          [class.active]="menuIsOpen"
          (click)="toggleMenu()"
        >
          Registrar
        </button>
      </div>
      <div id="formGroupLogin" [class.open]="!menuIsOpen">
        <h2 id="titleRegister">Faça o Login</h2>

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Email"
          [(ngModel)]="email"
        />

        <br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password"
          [(ngModel)]="password"
        />

        <br />

        <button type="submit" id="buttonSubmitLogin" (click)="login()">Logar</button>
      </div>

      <div id="formGroupRegister" [class.open]="menuIsOpen">
        <h2 id="titleRegister">Faça o Registro</h2>

        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Name"
        />

        <br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Email"
        />

        <br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password"
        />

        <br />

        <button type="submit" id="buttonSubmitRegistrar">Registrar</button>
      </div>

    </form>
  </div>
</div>
